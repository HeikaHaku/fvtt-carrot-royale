<form>
  <div class="form-group">
    <label>{{localize 'CarRoy.Formula'}}</label>
    <input type="text" name="formula" value="{{formula}}" disabled />
  </div>
  <div class="form-group">
    <label>{{localize 'CarRoy.RollSituationalBonus'}}</label>
    <input type="text" name="bonus" value="" placeholder="{{localize 'CarRoy.RollExample'}}" />
  </div>
  <div class="form-group">
    <label>{{localize 'CarRoy.Rollmode'}}</label>
    <select name="rollMode">
      {{#select rollMode}}
        {{#each rollModes as |label mode|}}
          <option value="{{mode}}">{{localize label}}</option>
        {{/each}}
      {{/select}}
    </select>
  </div>
</form>
