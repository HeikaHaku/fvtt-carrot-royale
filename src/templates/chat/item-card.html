<div class="carroy chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
  <header class="card-header flexrow">
    <img src="{{item.img}}" title="{{item.name}}" width="36" height="36" />
    <h3 class="item-name">{{item.name}}</h3>
  </header>

  <div class="card-content">{{{data.description}}}</div>

  <div class="card-buttons">
    {{#if hasAttack}}<button data-action="attack">{{localize 'CarRoy.Attack'}}</button>{{/if}} {{#if hasDamage}}
    <button data-action="damage">{{#if isHealing}}{{localize 'CarRoy.Healing'}} {{else}}{{localize 'CarRoy.Damage'}}{{/if}}</button>
    {{/if}} {{#if hasSave}}
    <button data-action="save" data-ability="{{data.save.ability}}" disabled>{{localize 'CarRoy.SavingThrow'}} {{labels.save}}</button>
    {{/if}}
  </div>

  <footer class="card-footer">
    {{#each data.properties}}
    <span>{{this}}</span>
    {{/each}}
  </footer>
</div>
